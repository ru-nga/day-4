<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Activity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Monthly Activity</h2>
    <select id="subjectDropdown">
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <!-- Add more subjects as needed -->
    </select>
    <div id="activityContent">
      <!-- Monthly activity content will be displayed here -->
    </div>
  </div>








  <div id="mathReportCard" class="report-card">
    <div class="card-header">Math Report Card</div>
    <div class="card-body">
      <p>Grade: <span class="grade">A</span></p>
      <p>Comments: Excellent performance in Math this month.</p>
    </div>
  </div>
  
  <div id="scienceReportCard" class="report-card">
    <div class="card-header">Science Report Card</div>
    <div class="card-body">
      <p>Grade: <span class="grade">B</span></p>
      <p>Comments: Good effort in Science, but room for improvement.</p>
    </div>
  </div>
  
  <div id="historyReportCard" class="report-card">
    <div class="card-header">History Report Card</div>
    <div class="card-body">
      <p>Grade: <span class="grade bad">D</span></p>
      <p>Comments: Needs more focus and improvement in History.</p>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
